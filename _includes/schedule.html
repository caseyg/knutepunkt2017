<table class="sort table">
  <thead>
    <tr>
      <th>#</th>
      <th>Day / Time</th>
      <th>Room</th>
      <th>Program</th>
    </tr>
  </thead>
  <tbody>
    {% for event in page.schedule %}
    <tr id="{{event.id}}">
      <td>{{event.id}}</td>
      <td style="min-width:150px;">{{event.day}} {{event.start}} - {{event.end}}</td>
      <td>{{event.room}}</td>
      <td class="pb-2">
        <p><strong>{{event.format}}</strong></p>
        <h2 class="pt-0"><a href="{{page.url}}#{{event.id}}">{{event.title}}</a></h2>
        {% if event.host != "" %}<em>{{event.host}}</em>{% endif %}
        <hr>
        {{event.pitch}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
<script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $('.sort').DataTable({
    "paging":   false,
    "scrollCollapse": true
  });
});
</script>
